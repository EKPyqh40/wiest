<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <style type="text/css">
      .tdhover {
        position: relative;
      }
      .spanhover {
        display: none;
        position: absolute;
        z-index: 100;
        border: 1px;
        background-color: white;
        padding: 3px;
        color: red;
        top: 0%;
        left: 50%;
      }

      .container-xxl {
        padding-left: 10px;
        padding-right: 10px;
      }

      table.table tbody tr:hover td span.spanhover {
        display: inline-block;
      }

      .tg {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .tg td {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg th {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg .tg-0lax {
        text-align: left;
        vertical-align: top;
      }
      .black-border-left {
        border-left: 1px solid rgb(0, 0, 0);
      }
      .grey-border-left {
        border-left: 1px solid rgb(222, 226, 230);
      }

      .custom-control-input {
        width: 25px;
      }

      .table tbody tr.highlight td {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <main class="container-sm py-5 center-block text-center">
          <form class="card p-2" method="POST">
            <div class="input-group">
              <input id="game_code" name="game_code" type="text" class="form-control" placeholder="Game code">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary" name=action value="join">Join</button>
              </div>
            </div>
          <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" name=action value="create">Create Game</button>
          </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
